<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('clothes_background.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .container {
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1000px;
        }
        .image-container {
            flex: 1;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .info-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .info-title {
            font-size: 3em; /* 크게 설정 */
            font-weight: bold;
            margin-bottom: 40px; /* 다른 텍스트와 분리 */
        }
        .info-details {
            font-size: 1.5em;
            line-height: 2;
        }
        .info-footer {
            font-size: 1em;
            color: #ccc;
            position: absolute; /* 하단 고정 */
            bottom: 20px;
            right: 20px;
        }
        .info-content {
            flex-grow: 1; /* 텍스트 간 간격 조정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <!-- 이미지 파일 삽입 -->
            <img src="img.jpg" alt="Clothes Image">
        </div>
        <div class="info-container">
            <div class="info-title">Product Title</div>
            <div class="info-content">
                <div class="info-details">
                    Size: Medium <br>
                    Brand: Example Brand <br>
                    Price: $100
                </div>
            </div>
            <div class="info-footer">Bong Bong Studio</div>
        </div>
    </div>
</body>
</html>
