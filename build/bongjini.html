<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bongjini</title>
  <style>
    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    body {
      font-family: 'Kaushan Script', sans-serif;
      background-image: url('suit.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .explain-container, .form-container {
      text-align: center;
      background-color: rgba(50, 50, 50, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .explain-container img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"], input[type="number"], .btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
      margin: 5px 0;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-3px);
    }

    img#uploadedImage {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }

    .input-group div {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .input-group input {
      flex: 1;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 설명 영역 -->
    <div class="explain-container">
      <img src="explain.png" alt="Explanation" />
      <p>정면이 보이는<br />사진을 첨부하세요.<br />잘못된 사진은<br />추천에 영향을 줍니다.</p>
    </div>

    <!-- 폼 영역 -->
    <div class="form-container">
      <h1>BONGENIE</h1>
      <form onsubmit="handleSubmit(event)">
        <!-- 파일 업로드 -->
        <input type="file" accept="image/*" onchange="handleImageChange(event)">
        <img id="uploadedImage" alt="Uploaded" style="display: none;">

        <!-- 키 입력 -->
        <div class="input-group">
          <span>140~200까지 입력 가능</span>
          <div>
            <input type="number" id="height" placeholder="Height (cm)" required min="140" max="200">
            <span>cm</span>
          </div>
        </div>

        <!-- 몸무게 입력 -->
        <div class="input-group">
          <span>40~200까지 입력 가능</span>
          <div>
            <input type="number" id="weight" placeholder="Weight (kg)" required min="40" max="200">
            <span>kg</span>
          </div>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn" id="submitButton">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const COGNITO_DOMAIN = 'https://ap-northeast-2jczobrwlq.auth.ap-northeast-2.amazoncognito.com';
    const CLIENT_ID = 'e90hcf6rica8am3h81lcsuspe';
    const REDIRECT_URI = 'https://d19kcxe6thj51s.cloudfront.net/bongjini.html';
    const apiUrl = 'https://lnshf6x8be.execute-api.ap-northeast-2.amazonaws.com/dev/invokeTrigger_ju';

    let uploadedBase64Image = null;
    let idToken = null;

    // URL에서 토큰 추출
    const extractTokenFromUrl = () => {
      const params = new URLSearchParams(window.location.hash.substring(1));
      idToken = params.get('id_token');
      if (!idToken) redirectToLogin();
    };

    // Cognito 로그인 페이지로 리디렉션
    const redirectToLogin = () => {
      const loginUrl = `${COGNITO_DOMAIN}/login?client_id=${CLIENT_ID}&response_type=token&scope=openid&redirect_uri=${REDIRECT_URI}`;
      window.location.href = loginUrl;
    };

    // 이미지 처리
    const handleImageChange = (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          uploadedBase64Image = reader.result.split(',')[1];
          document.getElementById('uploadedImage').src = reader.result;
          document.getElementById('uploadedImage').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    };

    // 데이터 전송
    const handleSubmit = async (event) => {
      event.preventDefault();

      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      if (!idToken) {
        alert('로그인이 필요합니다.');
        redirectToLogin();
        return;
      }

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`,
          },
          body: JSON.stringify({
            height: parseFloat(height),
            weight: parseFloat(weight),
            file_data: uploadedBase64Image,
          }),
        });

        if (!response.ok) throw new Error('API 호출 실패');
        const data = await response.json();
        alert('Data successfully processed!');
      } catch (error) {
        alert(`오류: ${error.message}`);
      }
    };

    // 초기 로드 시 토큰 추출
    window.onload = () => {
      extractTokenFromUrl();
    };
  </script>
</body>
</html>
