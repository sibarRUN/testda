<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bongjini</title>
  <style>
    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    body {
      font-family: 'Kaushan Script', sans-serif;
      background-image: url('suit.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .explain-container, .form-container {
      text-align: center;
      background-color: rgba(50, 50, 50, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .explain-container img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"], input[type="number"], .btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
      margin: 5px 0;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-3px);
    }

    img#uploadedImage {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="explain-container">
      <img src="explain.png" alt="Explanation" />
      <p>정면이 보이는 사진을 첨부하세요. 잘못된 사진은 추천에 영향을 줍니다.</p>
    </div>
    <div class="form-container">
      <h1>BONGENIE</h1>
      <form onsubmit="handleSubmit(event)">
        <input type="file" accept="image/*" onchange="handleImageChange(event)">
        <img id="uploadedImage" alt="Uploaded" style="display: none;">
        <input type="number" id="height" placeholder="Height (cm)" required min="0">
        <input type="number" id="weight" placeholder="Weight (kg)" required min="0">
        <button type="submit" class="btn" id="submitButton">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const COGNITO_DOMAIN = 'https://ap-northeast-2jczobrwlq.auth.ap-northeast-2.amazoncognito.com';
    const CLIENT_ID = 'e90hcf6rica8am3h81lcsuspe';
    const CLIENT_SECRET = 'qu21ju6vdii5mjq974ccasqklekr9ka43a5adaeko4rq9fo5lnk';
    const REDIRECT_URI = 'https://d19kcxe6thj51s.cloudfront.net/bongjini.html';
    const apiUrl = 'https://lnshf6x8be.execute-api.ap-northeast-2.amazonaws.com/dev/invokeTrigger_ju';

    let uploadedBase64Image = null; // 전역 변수로 이미지 Base64 데이터 관리

    const exchangeCodeForToken = async (code) => {
      try {
        console.log('Exchanging code for token...');
        const tokenEndpoint = `${COGNITO_DOMAIN}/oauth2/token`;
        const params = new URLSearchParams();
        params.append('grant_type', 'authorization_code');
        params.append('code', code);
        params.append('redirect_uri', REDIRECT_URI);
        params.append('client_id', CLIENT_ID);

        // Base64 인코딩: client_id:client_secret
        const basicAuth = btoa(`${CLIENT_ID}:${CLIENT_SECRET}`);

        const response = await fetch(tokenEndpoint, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/x-www-form-urlencoded',
            'Authorization': `Basic ${basicAuth}`
          },
          body: params.toString(),
        });

        if (response.ok) {
          console.log('Token exchange successful');
          const tokens = await response.json();
          localStorage.setItem('idToken', tokens.id_token);
          localStorage.setItem('accessToken', tokens.access_token);
          if (tokens.refresh_token) {
            localStorage.setItem('refreshToken', tokens.refresh_token);
          }
          return true;
        } else {
          console.error('Failed to exchange code for token', response.status, response.statusText);
          return false;
        }
      } catch (error) {
        console.error('Error during token exchange:', error);
        return false;
      }
    };

    const getTokenFromLocalStorage = () => {
      console.log('Getting idToken from localStorage...');
      const token = localStorage.getItem('idToken');
      if (!token) {
        console.error('No token found, redirecting to login');
        redirectToLogin();
        throw new Error('Token missing');
      }
      return token;
    };

    const redirectToLogin = () => {
      console.log('Redirecting to Cognito login page');
      const loginUrl = `${COGNITO_DOMAIN}/login?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=email+openid`;
      window.location.href = loginUrl;
    };

    const getUserIdFromToken = () => {
      console.log('Decoding user_id from idToken...');
      const idToken = localStorage.getItem('idToken');
      if (!idToken) {
        throw new Error('No idToken found');
      }

      const tokenParts = idToken.split('.');
      if (tokenParts.length !== 3) {
        throw new Error('Invalid idToken format');
      }

      const payload = JSON.parse(atob(tokenParts[1]));
      const userId = payload.sub;
      console.log('Extracted user_id:', userId);
      return userId;
    };

    const handleImageChange = (event) => {
      const image = document.getElementById('uploadedImage');
      const file = event.target.files[0];

      console.log('Image selected:', file ? file.name : 'No file selected');
      if (file) {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Image = reader.result.split(',')[1];
          image.src = reader.result;
          image.style.display = 'block';
          uploadedBase64Image = base64Image;
          console.log('Image successfully converted to Base64');
        };
        reader.readAsDataURL(file);
      } else {
        uploadedBase64Image = null;
      }
    };

    const handleSubmit = async (event) => {
      event.preventDefault(); // 기본 폼 제출 방지
      console.log('Submit button clicked');

      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const fileInput = document.querySelector('input[type="file"]');
      const file = fileInput.files[0];

      console.log('Form data:', {height, weight, file: file ? file.name : null});

      if (!height || !weight || !file || !uploadedBase64Image) {
        console.warn('Form validation failed - missing fields');
        alert('모든 필드를 입력하세요.');
        return;
      }

      try {
        console.log('Fetching token from storage...');
        const token = getTokenFromLocalStorage();

        console.log('Extracting user_id from idToken...');
        const user_id = getUserIdFromToken();
        const requestBody = {
          user_id: user_id,
          height: parseFloat(height),
          weight: parseFloat(weight),
          file_data: uploadedBase64Image,
        };

        console.log('Sending data to API:', requestBody);

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${idToken}`,
          },
          body: JSON.stringify(requestBody),
        });

        if (!response.ok) {
          console.error('API 호출 실패:', response.status, response.statusText);
          throw new Error(`API 호출 실패: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('API response:', data);
        alert(`Data processed successfully: ${JSON.stringify(data)}`);
      } catch (error) {
        console.error('API 호출 오류:', error);
        alert(`Error: ${error.message}`);
      }
    };

    const init = async () => {
      console.log('Initializing page...');
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (code) {
        console.log('Authorization code detected, attempting token exchange');
        const success = await exchangeCodeForToken(code);
        if (success) {
          console.log('Token exchange success, cleaning up URL...');
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      } else {
        console.log('No code detected, user may need to login');
      }
    };

    window.onload = init;
  </script>
</body>
</html>
