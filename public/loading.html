<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('loading_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .loading-text {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .loading-gif {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="loading-text">잠시만 대기해주세요.</div>
    <img src="loading.gif" alt="Loading" class="loading-gif">

    <script>
        // URL에서 파라미터 추출
        const urlParams = new URLSearchParams(window.location.search);
        const height = urlParams.get('height');
        const weight = urlParams.get('weight');

        // 10초 후 clothes.html로 이동
        setTimeout(() => {
            window.location.href = `clothes.html?height=${height}&weight=${weight}`;
        }, 15000);
    </script>
</body>
</html>
