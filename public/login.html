<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Kaushan Script', sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #666;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #666;
      transform: translateY(-3px);
    }
  </style>
  <script>
    function validateLoginForm(event) {
      event.preventDefault();
      const id = document.getElementById('id').value;
      const password = document.getElementById('password').value;

      if (!id || !password) {
        alert('아이디와 비밀번호를 모두 입력해 주세요.');
        return false;
      }

      // 로그인 성공 시 메시지 표시 후 메인 페이지로 이동
      alert('로그인 성공!');
      window.location.href = 'https://g0es0utxc7.execute-api.ap-northeast-2.amazonaws.com/dev/register';
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form onsubmit="return validateLoginForm(event)">
      <input type="text" id="id" placeholder="아이디" required>
      <input type="password" id="password" placeholder="비밀번호" required>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
