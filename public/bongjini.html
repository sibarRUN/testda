<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bongjini</title>
  <style>
    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    body {
      font-family: 'Kaushan Script', sans-serif;
      background-image: url('suit.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .explain-container, .form-container {
      text-align: center;
      background-color: rgba(50, 50, 50, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .explain-container img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"], input[type="number"], .btn {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
      margin: 5px 0;
    }

    .btn {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-3px);
    }

    img#uploadedImage {
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="explain-container">
      <img src="explain.png" alt="Explanation">
      <p>정면이 보이는 사진을 첨부하세요. 잘못된 사진은 추천에 영향을 줍니다.</p>
    </div>
    <div class="form-container">
      <h1>BONGENIE</h1>
      <form onsubmit="handleSubmit(event)">
        <img id="uploadedImage" alt="Uploaded" style="display: none;">
        <input type="number" id="height" placeholder="Height (cm)" required min="0">
        <input type="number" id="weight" placeholder="Weight (kg)" required min="0">
        <button type="submit" class="btn" id="submitButton">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const COGNITO_DOMAIN = 'https://ap-northeast-2jczobrwlq.auth.ap-northeast-2.amazoncognito.com';
    const CLIENT_ID = 'e90hcf6rica8am3h81lcsuspe';
    const REDIRECT_URI = 'https://d19kcxe6thj51s.cloudfront.net/bongjini.html';
    const apiUrl = 'https://lnshf6x8be.execute-api.ap-northeast-2.amazonaws.com/dev/invokeTrigger_ju'; // 새로운 API Gateway URL
    let isNewEntry = true;

    const getTokenFromLocalStorage = () => {
        const token = localStorage.getItem('idToken');
        if (!token) {
            redirectToLogin();
            throw new Error('Token missing');
        }
        return token;
    };

    const redirectToLogin = () => {
        const loginUrl = `${COGNITO_DOMAIN}/login?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=email+openid`;
        window.location.href = loginUrl;
    };

    const handleSubmit = async (event) => {
        event.preventDefault(); // 기본 폼 제출 방지

        // 폼 입력값 가져오기
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const fileInput = document.querySelector('input[type="file"]');
        const file = fileInput.files[0];

        if (!height || !weight || !file) {
            alert('모든 필드를 입력하세요.');
            return;
        }

        // 이미지 파일 Base64 변환
        const base64Image = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });

        try {
            const token = getTokenFromLocalStorage();

            // API Gateway 호출
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`, // Cognito 인증 토큰
                },
                body: JSON.stringify({
                    height: parseFloat(height),
                    weight: parseFloat(weight),
                    file_data: base64Image,
                }),
            });

            if (!response.ok) {
                throw new Error(`API 호출 실패: ${response.statusText}`);
            }

            const data = await response.json();
            alert(`Data processed successfully: ${JSON.stringify(data)}`);
        } catch (error) {
            console.error('API 호출 오류:', error);
            alert(`Error: ${error.message}`);
        }
    };

    const init = async () => {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');

        if (code) {
            const success = await exchangeCodeForToken(code);
            if (success) window.history.replaceState({}, document.title, window.location.pathname);
        }

        checkExistingData(); // 기존 데이터 여부 확인 및 Submit 버튼 라벨 업데이트
    };

    window.onload = init;
  </script>
</body>
</html>
