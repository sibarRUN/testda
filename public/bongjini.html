<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bongjini</title>
  <style>
    @keyframes moveText {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    body {
      font-family: 'Kaushan Script', sans-serif;
      background-image: url('suit.webp');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .explain-container, .form-container {
      text-align: center;
      background-color: rgba(50, 50, 50, 0.9);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .explain-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .explain-container img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
    }

    input[type="number"] {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid #555;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
      margin-right: 0.5rem;
      height: 50px;
    }

    input[type="number"]:focus {
      border-color: #888;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
      transform: translateY(-3px);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="explain-container">
      <img src="explain.png" alt="Explanation">
      <p>사진 파일 첨부시<br>
        위의 사진과 같이<br>
        정면이 보이는 사진을<br>
        넣어주세요.<br>
        사진을 잘못 첨부하면<br>
        옷 추천을 제대로 못합니다.</p>
    </div>

    <div class="form-container">
      <h1>BONGENIE</h1>
      <form onsubmit="handleSubmit(event)">
        <input type="file" accept="image/*" onchange="handleImageChange(event)">
        <img id="uploadedImage" alt="Uploaded" style="display: none;">
        <div class="input-group">
          <input type="number" id="height" placeholder="Height" required style="height: 50px; font-size: 1.2rem;" min="0">
          <span>cm</span>
        </div>
        <div class="input-group">
          <input type="number" id="weight" placeholder="Weight" required style="height: 50px; font-size: 1.2rem;" min="0">
          <span>kg</span>
        </div>
        <div class="button-group">
          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn" onclick="history.back()">Back</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleImageChange(event) {
      const image = document.getElementById('uploadedImage');
      image.src = URL.createObjectURL(event.target.files[0]);
      image.style.display = 'block';
    }

    function handleSubmit(event) {
      event.preventDefault();
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      alert(`Height: ${height} cm, Weight: ${weight} kg`);
    }
  </script>
</body>
</html>
